backend:
  name: github
  repo: rocket-monkey/jur-gatsby

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: cms/blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }

  - name: content
    label: Content
    folder: cms/content
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
      - { name: googleMaps, label: "Google Maps" }
      - { name: openingHours, label: "Opening Hours", widget: markdown }
      - { name: type, label: Type }

  - name: event
    label: Event
    folder: cms/event
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: image, label: Image, widget: image, media_library: { config: { multiple: false }  } }
      - { name: body, label: Body, widget: markdown }
      - { name: fbLink, label: "Facebook Link" }
      - {
          name: timeTable,
          label: "Time Table",
          widget: list,
          fields:
            - { label: Act, name: act }
            - { label: Time, name: time, widget: date, default: "", format: "TT:MM" }
        }

  - name: crew
    label: Crew
    folder: cms/crew
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: name, label: Name }
      - { name: image, label: Image, widget: image, media_library: { config: { multiple: false }  } }
      - { name: body, label: Body, widget: markdown }
      - { name: since, label: Since, widget: date, default: "", format: "Do.MM.YYYY" }
      - { name: role, label: Role }
      - { name: soundcloud, label: Soundcloud }
      - { name: mixcloud, label: Mixcloud }
      - { name: facebook, label: Facebook }
      - { name: instagram, label: Instagram }

  - name: ware
    label: Ware
    folder: cms/ware
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: image, label: Image, widget: image, media_library: { config: { multiple: false }  } }
      - { name: body, label: Body, widget: markdown }
      - { name: size, label: Size }
      - { name: gender, label: Gender }
