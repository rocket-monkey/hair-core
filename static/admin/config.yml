          - name: images
            label: 'Images'
            widget: list
            required: false
            fields:
              - { label: Label, name: label, required: false }
              - {
                  label: image,
                  name: Image,
                  widget: image,
                  media_library: { config: { multiple: false } },
                }

  - name: 'pages'
    label: 'Pages'
    files:
